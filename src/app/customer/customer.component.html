<button mat-button class="CreatCustomer" (click)='onClick()'>
  new
</button>
<app-new-customer [customerToEdit]='customerToEdit' name='customerToEdit' (newCustomerData)='cetchNewCustomer($event)' *ngIf='newCustomer'></app-new-customer>

<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Position Column -->
  <ng-container matColumnDef="ID">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.customer_id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="EMAIL">
    <th mat-header-cell *matHeaderCellDef> EMAIL</th>
    <td mat-cell *matCellDef="let element"> {{element.Email}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="FIRST NAME">
    <th mat-header-cell *matHeaderCellDef> FIRST NAME</th>
    <td mat-cell *matCellDef="let element"> {{element.FirstName}} </td>
  </ng-container>


  <!-- Symbol Column -->
  <ng-container matColumnDef="LAST NAME">
    <th mat-header-cell *matHeaderCellDef> LAST NAME </th>
    <td mat-cell *matCellDef="let element"> {{element.LastName}} </td>
  </ng-container>

  <ng-container matColumnDef="PHONE">
    <th mat-header-cell *matHeaderCellDef> PHONE </th>
    <td mat-cell *matCellDef="let element"> {{element.Phone}} </td>
  </ng-container>

  <ng-container matColumnDef="COMPANY">
    <th mat-header-cell *matHeaderCellDef> COMPANY </th>
    <td mat-cell *matCellDef="let element"> {{element.company_id}} </td>
  </ng-container>

  <ng-container matColumnDef="ACTION">
    <th mat-header-cell *matHeaderCellDef> ACTION </th>
    <td mat-cell *matCellDef="let element">
      <button (click)='submitDelete(element.customer_id)' mat-button>delete</button>
      <button mat-button (click)='submitEdit(element)'>edit </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
