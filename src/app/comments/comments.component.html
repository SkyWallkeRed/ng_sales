<!-- Pop up msg -->
<p-growl [(value)]="msgs"></p-growl>
<!-- // -->
<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Position Column -->
  <ng-container matColumnDef="ID">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.comment_id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="CUSTOMER">
    <th mat-header-cell *matHeaderCellDef> CUSTOMER</th>
    <td mat-cell *matCellDef="let element"> {{element.customer_id}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="DATE">
    <th mat-header-cell *matHeaderCellDef> DATE</th>
    <td mat-cell *matCellDef="let element"> {{element.date}} </td>
  </ng-container>


  <!-- Symbol Column -->
  <ng-container matColumnDef="TEXT">
    <th mat-header-cell *matHeaderCellDef>TEXT </th>
    <td mat-cell *matCellDef="let element"> {{element.text}} </td>
  </ng-container>

 
  <ng-container matColumnDef="ACTION">
    <th mat-header-cell *matHeaderCellDef> ACTION </th>
    <td mat-cell *matCellDef="let element">
      <button (click)='submitDelete(element.customer_id)' mat-button>
        <i class="material-icons">
          remove_circle
        </i>
      </button>

      <!-- <app-pop-edit (editCustomerData)='submitEditCustomer( element.customer_id, $event)'></app-pop-edit> -->
      <!-- <button mat-button (click)='submitEdit(element)'>edit </button> -->
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
